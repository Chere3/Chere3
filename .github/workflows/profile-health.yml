name: profile-health

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 14 1 * *' # Monthly at 14:00 UTC

jobs:
  profile-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            README.md
            ROADMAP.md

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose README.md ROADMAP.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
